/* 7e */    function convertToCelsius (fahrenheit) {

/* 7e */    function convertTemperature (degrees, unit) {
                if (unit === 'C') {
                    const result = convertToFahrenheit(degrees);
                    return `${result}F`;
                }
                else if (unit === 'F') {
                    const result = convertToCelsius(degrees);
                    return (`${result}C`);
                }
            }
